    <div class="container">
        <h1>Formulário do Torcedor</h1>

            <div class="Celular">
                <label for="fname">Celular com DDD:</label><br>

            </div>
            <div class="sócio">

                <input type="radio" id="Sim" name="Você é sócio torcedor" value="Sim">

                <input type="radio" id="Não" name="Você é sócio torcedor" value="Não">

            </div>
            <div class="SMS">
                <label for="fname">Aceita receber SMS sobre o seu time do coração?</label><br>

                <input type="radio" id="Não" name="Aceita receber SMS sobre o seu time do coração?" value="Não">
